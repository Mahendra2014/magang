<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide 1 - Data Pribadi Calon Pemegang Polis</title>
  <link rel="stylesheet" href="/slides/style.css" />
</head>
<body>
  <div class="slide-container">
    <h1 class="page-title">Pendataan Calon Nasabah</h1>
    <div class="lampiran-container">
      <span class="lampiran-label">Lampiran ke</span>
      <span class="lampiran-box">01</span>
    </div>
    <div class="subsection-title">Data Pribadi Calon Pemegang Polis</div>

    <form class="nasabah-form">
      <!-- Baris 1 -->
      <div class="form-row">
        <div class="form-group">
          <label for="namaLengkap">Nama Lengkap</label>
          <input type="text" id="namaLengkap" name="namaLengkap" placeholder="Nur Hidayah Putri" value="Nur Hidayah Putri" />
        </div>
        <div class="form-group">
          <label for="jenisKelamin">Jenis Kelamin</label>
          <select id="jenisKelamin" name="jenisKelamin">
            <option>Pilih</option>
            <option value="laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="usia">Usia</label>
          <input type="number" id="usia" name="usia" placeholder="40" value="40" />
        </div>
      </div>

      <!-- Baris 2 -->
      <div class="form-row">
        <div class="form-group form-group-wide">
          <label for="tempatLahir">Tempat, Tanggal Lahir</label>
          <div class="inline-group">
            <input type="text" id="tempatLahir" name="tempatLahir" placeholder="DKI Jakarta" value="DKI Jakarta" />
            <input type="date" id="tanggalLahir" name="tanggalLahir" />
          </div>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status">
            <option>Pilih</option>
            <option value="menikah">Menikah</option>
            <option value="belumMenikah">Belum Menikah</option>
          </select>
        </div>
        <div class="form-group">
          <label for="agama">Agama/Kepercayaan</label>
          <select id="agama" name="agama">
            <option>Pilih</option>
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="buddha">Buddha</option>
          </select>
        </div>
      </div>

      <!-- Baris 3 -->
      <div class="form-row">
        <div class="form-group">
          <label for="kewarganegaraan">Kewarganegaraan</label>
          <div class="inline-group">
            <select id="kewarganegaraan" name="kewarganegaraan">
              <option>WNA</option>
              <option value="WNI">WNI</option>
            </select>
            <input type="text" id="negaraAsal" name="negaraAsal" placeholder="Malaysia" value="Malaysia" />
          </div>
        </div>
        <div class="form-group">
          <label for="namaIbu">Nama Gadis Ibu Kandung</label>
          <input type="text" id="namaIbu" name="namaIbu" placeholder="Herlina" value="Herlina" />
        </div>
      </div>

      <!-- Baris 4 -->
      <div class="form-row">
        <div class="form-group">
          <label for="pekerjaanUtama">Pekerjaan Utama</label>
          <div class="inline-group">
            <select id="pekerjaanUtama" name="pekerjaanUtama">
              <option>Lainnya</option>
              <option value="PNS">PNS</option>
              <option value="karyawan">Karyawan Swasta</option>
            </select>
            <input type="text" id="detailPekerjaan" name="detailPekerjaan" placeholder="Freelance" value="Freelance" />
          </div>
        </div>
        <div class="form-group">
          <label for="bidangUsaha">Bidang Usaha</label>
          <input type="text" id="bidangUsaha" name="bidangUsaha" placeholder="Herlina" value="Herlina" />
        </div>
        <div class="form-group">
          <label for="jabatan">Jabatan</label>
          <input type="text" id="jabatan" name="jabatan" placeholder="Herlina" value="Herlina" />
        </div>
      </div>

      <!-- Baris 5 -->
      <div class="form-row">
        <div class="form-group">
          <label for="instansi">Instansi / Departemen</label>
          <input type="text" id="instansi" name="instansi" placeholder="Herlina" value="Herlina" />
        </div>
        <div class="form-group">
          <label for="npwp">NPWP</label>
          <input type="text" id="npwp" name="npwp" placeholder="Herlina" value="Herlina" />
        </div>
      </div>

      <!-- Baris 6 -->
      <div class="form-row">
        <div class="form-group">
          <label for="pendidikanTerakhir">Pendidikan Terakhir</label>
          <select id="pendidikanTerakhir" name="pendidikanTerakhir">
            <option>Pilih</option>
            <option value="sma">SMA</option>
            <option value="d3">D3</option>
            <option value="s1">S1</option>
            <option value="s2">S2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="penghasilan">Penghasilan/Tahun</label>
          <select id="penghasilan" name="penghasilan">
            <option>Pilih</option>
            <option value="<50jt">&lt; 50 juta</option>
            <option value="50jt-100jt">50 juta - 100 juta</option>
            <option value=">100jt">&gt; 100 juta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sumberPendanaan">Sumber Pendanaan</label>
          <select id="sumberPendanaan" name="sumberPendanaan">
            <option>Pilih</option>
            <option value="gaji">Gaji</option>
            <option value="usaha">Usaha</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>
      </div>

      <!-- Baris 7 -->
      <div class="form-row">
        <div class="form-group">
          <label for="hubunganTertanggung">Hubungan dengan Calon Tertanggung</label>
          <select id="hubunganTertanggung" name="hubunganTertanggung">
            <option>Pilih</option>
            <option value="anak">Anak</option>
            <option value="pasangan">Pasangan</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>
      </div>

      <p class="note">
        *) Jika calon tertanggung adalah warga negara asing, diwajibkan untuk mengisi formulir
        <strong>CSR (Common Reporting Standards)</strong>
      </p>

      <!-- Tombol Berikutnya -->
      <a href="/slides/slide2.html" class="next-btn">Berikutnya</a>

    </form>
  </div>
</body>
</html>
